
defaultTasks 'build'
apply plugin: 'groovy'

version='0.1'
archivesBaseName = "helloGradle"

jar {
	manifest {
		attributes \
			'Implementation-Title': archivesBaseName ,\
			'Implementation-Version': version ,\
			'Main-Class': 'jp.osima.hello.gradle.Main'
	}
}

repositories {
    mavenCentral()
}

dependencies {
	groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.4'
	groovy group: 'commons-cli', name : 'commons-cli', version: '1.2'

	testCompile group: 'junit', name: 'junit', version: '4.7'
}

sourceSets {
	main {
		groovy {
			srcDir 'src'
		}
	}
	test {
		groovy {
			srcDir 'test'
		}
	}
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
